# UTF-8
set -g utf8 on
set -g status-utf8 on

set -g set-titles on

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# screen mode
set -g default-terminal "screen-256color"

# history
set -g history-limit 4096

# Mouse
set -g mouse-select-pane off
set -g mode-mouse off
set -g mouse-select-window off
set -g mouse-resize-pane off

# reload config fil
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Shut up!
set -g bell-action none
set -g bell-on-alert off
set quiet off

# Fix terminal name issues
set -s escape-time 1

# Enable status bar
bind-key b set status

# Panel splites and selection
unbind %
bind g split-window -h
unbind '"'
bind v split-window -v
unbind o
bind-key -n C-g last-window
bind-key -n C-z previous-window
bind-key -n C-x next-window
#bind n next-window
#bind b previous-window

# Move around panes with hjkl, as one would in vim after pressing ctrl-w
unbind Left
unbind Right
unbind Up
unbind Down
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# custom bindings
bind C-r new-window -n "ranger" ranger
bind C-v new-window -n "rtv" rtv

# Resize
bind H resize-pane -L 2
bind J resize-pane -D 2
bind K resize-pane -U 2
bind L resize-pane -R 2

# Kill
bind q kill-window
bind Q kill-session

# Control + t instead of Control + b
unbind C-b
set -g prefix C-t
bind C-t send-prefix

# status
setw -g status-bg default
setw -g window-status-current-bg default
setw -g window-status-current-fg default
#setw -g window-status-bg default
#setw -g window-status-fg white

# colors 
setw -g window-status-format "#[bg=default]#[fg=colour8]  #W  "
setw -g window-status-current-format "#[bg=default]#[fg=colour6] â–ª #W  "
setw -g window-status-current-attr dim
set -g status-position bottom 
set -g status-justify centre 
set -g status-left ' '
set -g status-right ' '

# messaging
set -g message-fg cyan
set -g message-bg black
set -g message-command-fg blue
set -g message-command-bg black
set -g automatic-rename on
